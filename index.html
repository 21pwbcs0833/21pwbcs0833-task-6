<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKS MANAGMENT SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cdcbe1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150vh;
        }

        .container {
            background-color: #e0e0c8;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            width: 90%;
            max-width: 1300px;
            overflow: hidden;
        }

        .book-list {
            flex: 2;
            padding: 25px;
            border-right: 1px solid #512727;
        }

        .book-add {
            flex: 3;
            padding: 25px;
            color: #452525;
        }

        .book-search {
            flex: 2;
            padding: 25px;
            color: #2f1f1f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            background-color: #410cf1;
        }

        th, td {
            padding: 15px;
            text-align: left;
            background-color: #eeebeb;
        }

        th {
            background-color: #2c332b;
            color: #fff;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #e66969;
            color: #fff;
            border: none;
            cursor: pointer;
            background-color: rgb(7, 5, 77);
        }

        input[type="submit"]:hover {
            background-color: #df9a9a;
            background-color: rgb(238, 127, 24);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                background-color: rgb(233, 102, 9);
            }
            .book-list, .book-add, .book-search {
                flex: 1;
                border-right: none;
                padding: 10px;
                background-color: rgb(176, 82, 14);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-list">
            <h2>BOOK LIST</h2>
            <table id="bookTable">
                <tr>
                    <th> THE BOOK TITLE</th>
                    <th>AUTHOR DETAILS</th>
                    <th>PUBLICATION  YEAR</th>
                </tr>
                <tr>
                    <td>RICH DAD</td>
                    <td>ASIM ORAKZAI</td>
                    <td>1983 </td>
                </tr>
              
            </table>
        </div>
        <div class="book-add">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <input type="text" id="titleInput" placeholder="Title">
                <input type="text" id="authorInput" placeholder="Author">
                <input type="text" id="yearInput" placeholder="Publication Year">
                <input type="submit" value="Add Book">
            </form>
        </div>
        <div class="book-search">
            <h2>Search for Books</h2>
            <input type="text" id="searchInput" placeholder="SEARCH BY TITLE ">
            <input type="submit" id="searchButton" value="SEARCH">
        </div>
    </div>

    <script>
        const bookTable = document.getElementById('bookTable');
        const addBookForm = document.getElementById('addBookForm');
        const titleInput = document.getElementById('titleInput');
        const authorInput = document.getElementById('authorInput');
        const yearInput = document.getElementById('yearInput');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        addBookForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const title = titleInput.value;
            const author = authorInput.value;
            const year = yearInput.value;

            if (title && author && year) {
                const newRow = bookTable.insertRow(bookTable.rows.length);
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                cell1.innerHTML = title;
                cell2.innerHTML = author;
                cell3.innerHTML = year;

                titleInput.value = '';
                authorInput.value = '';
                yearInput.value = '';
            }
        });

        searchButton.addEventListener('click', function () {
            const searchText = searchInput.value.toLowerCase();

            for (let i = 1; i < bookTable.rows.length; i++) {
                const title = bookTable.rows[i].cells[0].textContent.toLowerCase();
                const author = bookTable.rows[i].cells[1].textContent.toLowerCase();

                if (title.includes(searchText) || author.includes(searchText)) {
                    bookTable.rows[i].style.display = '';
                } else {
                    bookTable.rows[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
